<article class="article">
  <h4 class="article-title">@@title</h4>
  <a data-colorbox href="@@img-src" title="@@title">
    <img class="article-image" src="@@img-src" alt="@@title" title="@@title">
  </a>
  <p class="article-content">
    <span class="article-text">@@content</span>
    <a class="article-more" href="#" title="more about: '@@title'">
      <span>More</span>
      <span class="article-more-icon"></span>
    </a>
  </p>
</article>
